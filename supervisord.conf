[supervisord]
nodaemon=true
user=appuser
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/tmp
loglevel=info

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700
chown=appuser:appuser

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Backend service configuration
[program:backend]
command=node index.js
directory=/app/backend
user=appuser
autostart=true
autorestart=true
stderr_logfile=/tmp/backend_error.log
stdout_logfile=/tmp/backend_access.log
environment=PORT="%(ENV_BACKEND_PORT)s",NODE_ENV="%(ENV_NODE_ENV)s"
priority=1
startsecs=3
startretries=3

# Chat backend service configuration  
[program:chatbackend]
command=node index.js
directory=/app/chatbackend
user=appuser
autostart=true
autorestart=true
stderr_logfile=/tmp/chatbackend_error.log
stdout_logfile=/tmp/chatbackend_access.log
environment=PORT="%(ENV_CHATBACKEND_PORT)s",NODE_ENV="%(ENV_NODE_ENV)s"
priority=2
startsecs=3
startretries=3

# Group both services for easier management
[group:kidsden-services]
programs=backend,chatbackend
priority=999